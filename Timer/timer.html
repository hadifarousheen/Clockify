<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css" />
  </head>
  <body>
    <div class="main-container">
      <nav>
        <h1 class="title">Clockify</h1>
        <div class="buttons">
          <button><a href="../index.html">Home</a></button>
          <button>
            <a href="../WorldClock/worldclock.html">WorldClock</a>
          </button>
          <button><a href="../Alarm/alarm.html">Alarm</a></button>
          <button><a href="../StopWatch/stopwatch.html">StopWatch</a></button>
        </div>
      </nav>
      <h1 class="timer-title">Timer</h1>
      <div class="container">
        <input type="number" placeholder="hour" class="hour" />
        <input type="number" placeholder="minute" class="minute" />
        <input type="number" class="second" placeholder="second" />
      </div>
      <div class="buttons-timer">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="resume">Resume</button>
        <button class="stop">Stop & Clear</button>
      </div>
      <div class="timer-display">
        <div class="hourDisplay">00</div>
        <span>:</span>
        <div class="minuteDisplay">00</div>
        <span>:</span>
        <div class="secondDisplay">00</div>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
