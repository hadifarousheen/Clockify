<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Timer</h1>
        <div>
        <input type="number" placeholder="hour" class="hour" />
           <input type="number" placeholder="minute" class="minute"/>
              <input type="number" class="second" placeholder="second"/>
        </div>
        <div>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="resume">Resume</button>
            <button class="stop">Stop & Clear</button>
        </div>
        <div>
            <div class="hourDisplay">00</div>
            <div class="minuteDisplay">00</div>
            <div class="secondDisplay">00</div>
        </div>
    </div>
    <script src="./timer.js"></script>
</body>
</html>
